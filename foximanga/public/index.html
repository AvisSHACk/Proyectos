<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion | Manga Fox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-form login">
        <div class="main-form__container">
            <h2 class="main-form__title">Inicia Sesión</h2>
            <form action="" class="main-form__form">
                <input class="main-form__input" type="email" name="email" id="email" placeholder="Ingresa tu email">
                <input class="main-form__input" type="password" name="password" id="password" placeholder="Ingresa tu password">
                <button class="main-form__button" type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
